    <article>
        <h2>PONTE EN CONTACTO CON NOSOTROS</h2>
        <form action="ejemploformulario.com">

              <h3>Introduce tus datos</h3>
                <div>
                <label for="Nombrescompletos">Nombres completos</label>
                <input 
                    type="text" 
                    id="Nombrescompletos" 
                    placeholder="Introduce tu información" 
                    required
                 >
                </div>

                <div>
                <label for="Correo">Correo</label>
                <input
                  type="email"
                  id="Correo"
                  placeholder="Introduce tu correo"
                  required
                >
                </div>
      
                <div>
                <label for="mensaje">Mensaje</label>
                <textarea
                  id="mensaje"
                  cols="30"
                  rows="10"
                  placeholder="Introduce tu mensaje"
                  required
                ></textarea>
                </div>
                <input type="submit" value="Enviar" class="submit-btn">
      </form>

        <div>
        <h3>HORARIOS DE ATENCION AL CLIENTE</h3>
        <table class="default">

            <tr>
              <th>Lunes a Jueves</th>
              <td></td>
              <th>Viernes a Sabado</th>
            </tr>
          
            <tr>
              <td>7h30am - 11h45am</td>
              <td></td>
              <td>8h00am - 11h45am</td>
            </tr>
          
            <tr>
              <td>1h30pm - 6h00pm</td>
              <td></td>
              <td>1h30pm - 3h00pm</td>
            </tr>
          </table>
        </div>
